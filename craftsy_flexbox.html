<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <title>Craftsy</title>
        <link rel="stylesheet" href="css/craftsy-flexbox.css">
    </head>
    <body>

        <header>

            <nav class="navegacion">
                <img src="img/logo.png" alt="logo" class="logo">
                <input type="checkbox" class="menu-hamb-check" id="menu-hamb-check">
                <ul class="menu-list">
                    <li><a href="">Cellphones</a></li>
                    <li><a href="">Tablets</a></li>
                    <li><a href="">Notebooks</a></li>
                </ul>
                <label class="menu-hamb" for="menu-hamb-check">
                    <i class="fas fa-bars"></i>
                </label>
            </nav>
        </header>

        <div class="fondo1">

        </div>

        <main>
            <section class="celphones">
                <article class="unit">
                    <img src="img/img-phone-01.jpg" alt="" class="cel-img">
                    <img src="img/img-descuento.png" alt="" class="cel-flag">
                    <p class="cel-name">Cellphone 1</p>
                    <a href="#" class="cel-more">Ver mas</a>
                </article>

                <article class="unit">
                    <img src="img/img-phone-03.jpg" alt="" class="cel-img">
                    <img src="img/img-gratis.png" alt="" class="cel-flag">
                    <p class="cel-name">Cellphone 1</p>
                    <a href="#" class="cel-more">Ver mas</a>
                </article>

                <article class="unit">
                    <img src="img/img-phone-02.jpg" alt="" class="cel-img">
                    <img src="img/img-nuevo.png" alt="" class="cel-flag">
                    <p class="cel-name">Cellphone 1</p>
                    <a href="#" class="cel-more">Ver mas</a>
                </article>


            </section>
        </main>

    </body>
